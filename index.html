<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HARBB</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
}
header {
  padding: 16px;
  background: #2d7cff;
  color: white;
  text-align: center;
  font-size: 20px;
}
main {
  padding: 16px;
  padding-bottom: 80px;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
.big {
  font-size: 28px;
  font-weight: bold;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #2d7cff;
  color: white;
  border: none;
}
.delete {
  background: none;
  color: red;
  border: none;
  font-size: 14px;
  width: auto;
}
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  border-top: 1px solid #ddd;
}
nav button {
  flex: 1;
  padding: 12px;
  background: none;
  color: #444;
}
nav button.active {
  color: #2d7cff;
  font-weight: bold;
}
.hidden {
  display: none;
}
</style>
</head>
<body>

<header>HARBB</header>

<main>
  <!-- ホーム -->
  <section id="home">
    <div class="card">
      <div>ポイ活資産 合計</div>
      <div class="big" id="totalYen">¥0</div>
    </div>
    <div id="list"></div>
  </section>

  <!-- 追加 -->
  <section id="add" class="hidden">
    <div class="card">
      <input id="name" placeholder="ポイント名（例：楽天）">
      <input id="points" type="number" placeholder="ポイント数">
      <input id="rateP" type="number" placeholder="何ポイント">
      <input id="rateY" type="number" placeholder="何円">
      <button onclick="addPoint()">追加</button>
    </div>
  </section>

  <!-- 分析 -->
  <section id="analysis" class="hidden">
    <div class="card">
      <div>アプリ別 円換算</div>
      <div id="analysisList"></div>
    </div>
  </section>

  <!-- 設定 -->
  <section id="settings" class="hidden">
    <div class="card">
      今後ここに  
      ・色テーマ  
      ・バックアップ  
      を追加予定
    </div>
  </section>
</main>

<nav>
  <button class="active" onclick="show('home', this)">ホーム</button>
  <button onclick="show('add', this)">追加</button>
  <button onclick="show('analysis', this)">分析</button>
  <button onclick="show('settings', this)">設定</button>
</nav>

<script>
let data = JSON.parse(localStorage.getItem("harbb")) || {};

function save() {
  localStorage.setItem("harbb", JSON.stringify(data));
  render();
}

function addPoint() {
  const name = nameInput.value;
  const pts = Number(points.value);
  const rp = Number(rateP.value);
  const ry = Number(rateY.value);
  if (!name || !pts || !rp || !ry) return;

  if (!data[name]) data[name] = { points: 0, rateP: rp, rateY: ry };
  data[name].points += pts;
  save();
  points.value = "";
}

function render() {
  const list = document.getElementById("list");
  const ana = document.getElementById("analysisList");
  list.innerHTML = "";
  ana.innerHTML = "";
  let total = 0;

  for (const k in data) {
    const yen = data[k].points * data[k].rateY / data[k].rateP;
    total += yen;

    list.innerHTML += `
      <div class="card">
        <b>${k}</b><br>
        ${data[k].points}pt → ¥${yen.toFixed(0)}
        <button class="delete" onclick="del('${k}')">×</button>
      </div>
    `;
    ana.innerHTML += `<div>${k}：¥${yen.toFixed(0)}</div>`;
  }
  totalYen.textContent = "¥" + total.toFixed(0);
}

function del(name) {
  if (confirm("削除しますか？")) {
    delete data[name];
    save();
  }
}

function show(id, btn) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

render();
</script>
</body>
</html>
