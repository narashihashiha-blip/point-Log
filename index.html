<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>point Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .delete {
      background: none;
      color: red;
      border: none;
      font-size: 18px;
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>point Log</h1>

<div class="card">
  <h3>① アプリを追加</h3>
  <input id="appName" placeholder="アプリ名（例：楽天ポイント）">
  <input id="basePoint" type="number" placeholder="何ポイント">
  <input id="baseYen" type="number" placeholder="何円">
  <button onclick="addApp()">アプリを登録</button>
</div>

<div class="card">
  <h3>② ポイントを追加</h3>
  <input id="pointApp" placeholder="アプリ名">
  <input id="addPoint" type="number" placeholder="追加するポイント数">
  <button onclick="addPoint()">ポイントを追加</button>
</div>

<div class="card">
  <h3>保存済みポイント</h3>
  <div id="list"></div>
</div>

<div class="card total" id="totalYen">
  合計：0 円
</div>

<script>
let apps = JSON.parse(localStorage.getItem("apps")) || {};

function save() {
  localStorage.setItem("apps", JSON.stringify(apps));
}

function addApp() {
  const name = appName.value.trim();
  const bp = Number(basePoint.value);
  const by = Number(baseYen.value);

  if (!name || bp <= 0 || by <= 0) return alert("正しく入力してください");

  apps[name] = {
    ratePoint: bp,
    rateYen: by,
    point: apps[name]?.point || 0
  };

  save();
  render();
}

function addPoint() {
  const name = pointApp.value.trim();
  const p = Number(addPoint.value);

  if (!apps[name]) return alert("先にアプリを登録してください");
  if (p <= 0) return alert("ポイント数が不正です");

  apps[name].point += p;

  save();
  render();
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  let total = 0;

  for (const name in apps) {
    const a = apps[name];
    const yen = a.point * a.rateYen / a.ratePoint;
    total += yen;

    const div = document.createElement("div");
    div.className = "list-item";
    div.innerHTML = `
      <div>
        <strong>${name}</strong><br>
        ${a.point} pt → ${Math.round(yen)} 円
      </div>
      <button class="delete" onclick="removeApp('${name}')">×</button>
    `;
    list.appendChild(div);
  }

  document.getElementById("totalYen").textContent =
    "合計：" + Math.round(total) + " 円";
}

function removeApp(name) {
  if (!confirm("削除しますか？")) return;
  delete apps[name];
  save();
  render();
}

render();
</script>

</body>
</html>
