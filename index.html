<script>
let apps = JSON.parse(localStorage.getItem("apps")) || {};

function save() {
  localStorage.setItem("apps", JSON.stringify(apps));
}

function show(id) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function addApp() {
  const name = appName.value.trim();
  const rp = Number(ratePoint.value);
  const ry = Number(rateYen.value);
  if (!name || rp <= 0 || ry <= 0) return alert("å…¥åŠ›ã‚¨ãƒ©ãƒ¼");
  apps[name] = { ratePoint: rp, rateYen: ry, point: apps[name]?.point || 0 };
  save();
  render();
  show("home");
}

function addPoint() {
  const name = pointApp.value.trim();
  const p = Number(addPoint.value);
  if (!apps[name]) return alert("æœªç™»éŒ²ã‚¢ãƒ—ãƒª");
  if (p <= 0) return alert("æ•°å€¤ã‚¨ãƒ©ãƒ¼");
  apps[name].point += p;
  save();
  render();
  show("home");
}

function render() {
  let total = 0;
  const bars = document.getElementById("bars");
  const icons = document.getElementById("icons");
  bars.innerHTML = "";
  icons.innerHTML = "";

  let max = 0;
  for (const n in apps) {
    const y = apps[n].point * apps[n].rateYen / apps[n].ratePoint;
    if (y > max) max = y;
  }

  for (const name in apps) {
    const a = apps[name];
    const yen = Math.round(a.point * a.rateYen / a.ratePoint);
    total += yen;

    // æ£’ã‚°ãƒ©ãƒ•
    const row = document.createElement("div");
    row.className = "bar-row";
    row.innerHTML = `
      ${name} (${yen}å††)
      <div class="bar" style="width:${(yen/max)*100}%"></div>
    `;
    bars.appendChild(row);

    // ã‚¢ã‚¤ã‚³ãƒ³
    const icon = document.createElement("div");
    icon.className = "app-icon";
    icon.innerHTML = `<strong>${yen}</strong>${name}`;
    icon.onclick = () => {
      pointApp.value = name;
      show("record");
    };
    icons.appendChild(icon);
  }

  // è¿½åŠ ãƒœã‚¿ãƒ³
  const add = document.createElement("div");
  add.className = "app-icon";
  add.innerHTML = "<strong>ï¼‹</strong>è¿½åŠ ";
  add.onclick = () => show("record");
  icons.appendChild(add);

  document.getElementById("totalYen").textContent = "åˆè¨ˆï¼š" + total + " å††";
}

render();
</script>
