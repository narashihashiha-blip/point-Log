<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Point Log 安定版（ポイント&円）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
h1, h2 { text-align: center; }
.card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
input, select, button { width: 100%; padding: 10px; margin-top: 8px; font-size: 16px; }
ul { padding-left: 20px; }
li { margin-bottom: 5px; display: flex; align-items: center; justify-content: flex-start; }
button.deleteBtn {
  font-size: 14px;
  width: 24px;
  height: 24px;
  line-height: 24px;
  padding: 0;
  border-radius: 50%;
  background: #f44336;
  color: #fff;
  margin-left: 8px;
  cursor: pointer;
  border: none;
  text-align: center;
}
button.deleteBtn:hover { background: #d32f2f; }
canvas { max-width: 100%; margin: 0 auto; display: block; }
</style>
</head>
<body>

<h1>Point Log（ポイント&円入力）</h1>

<div class="card">
  <input type="text" id="pointName" placeholder="例：楽天ポイント">
  <input type="number" id="pointValue" placeholder="ポイント数">
  <input type="number" id="pointYen" placeholder="円額" step="0.01">

  <select id="pointColor">
    <option value="#FF69B4">ピンク</option>
    <option value="#1E90FF">青</option>
    <option value="#32CD32">緑</option>
    <option value="#FFFF00">黄色</option>
    <option value="#800080">紫</option>
  </select>

  <button id="saveBtn" style="background:#4CAF50; color:#fff;">保存</button>
</div>

<h2>保存済みポイント</h2>
<ul id="pointList"></ul>

<h2>合計ポイント: <span id="totalPoints">0</span> / 合計金額: <span id="totalYen">0円</span></h2>

<h2>サービス別合計</h2>
<ul id="serviceTotalList"></ul>

<h2>月別合計</h2>
<ul id="monthTotalList"></ul>

<h2>アプリ別円換算ポートフォリオ</h2>
<canvas id="serviceChart" width="400" height="400"></canvas>

<script>
const nameInput = document.getElementById("pointName");
const valueInput = document.getElementById("pointValue");
const yenInput = document.getElementById("pointYen");
const colorSelect = document.getElementById("pointColor");
const saveBtn = document.getElementById("saveBtn");
const pointList = document.getElementById("pointList");
const totalEl = document.getElementById("totalPoints");
const totalYenEl = document.getElementById("totalYen");
const serviceList = document.getElementById("serviceTotalList");
const monthList = document.getElementById("monthTotalList");
const ctx = document.getElementById('serviceChart').getContext('2d');
let serviceChart;

// localStorage 初期化・古い形式対応
let rawPoints = JSON.parse(localStorage.getItem("points") || "[]");
let savedPoints = rawPoints.map(p => ({
  name: p.name || "",
  value: Number(p.value || 0),
  yen: Number(p.yen || 0),
  date: p.date || new Date().toISOString().slice(0,10),
  color: p.color || "#000"
}));

function groupPoints(points){
  const map={};
  points.forEach(p=>{
    const key = `${p.date}_${p.name}`;
    if(!map[key]) map[key] = {...p};
    else { map[key].value += Number(p.value); map[key].yen += Number(p.yen); }
  });
  return Object.values(map);
}

function updatePointList(){
  pointList.innerHTML="";
  const grouped = groupPoints(savedPoints);
  grouped.forEach(p=>{
    const li=document.createElement("li");

    const nameSpan=document.createElement("span");
    nameSpan.style.fontWeight="bold";
    nameSpan.style.color=p.color;
    nameSpan.textContent=p.name;

    const dateSpan=document.createElement("span");
    dateSpan.style.color="#555";
    dateSpan.style.margin="0 4px";
    dateSpan.textContent=`- ${p.date}: `;

    const valueSpan=document.createElement("span");
    valueSpan.textContent=`${p.value}ポイント (${p.yen}円)`;

    li.appendChild(nameSpan);
    li.appendChild(dateSpan);
    li.appendChild(valueSpan);

    const delBtn=document.createElement("button");
    delBtn.textContent="×";
    delBtn.className="deleteBtn";
    delBtn.addEventListener("click",()=>{
      savedPoints = savedPoints.filter(item=>!(item.name===p.name && item.date===p.date));
      localStorage.setItem("points", JSON.stringify(savedPoints));
      updatePointList();
      updateTotals();
      updateServiceChart();
    });

    li.appendChild(delBtn);
    pointList.appendChild(li);
  });
}

function updateTotals(){
  const totalPoints = savedPoints.reduce((sum,p)=>sum+Number(p.value),0);
  const totalYen = savedPoints.reduce((sum,p)=>sum+Number(p.yen),0);
  totalEl.textContent=totalPoints;
  totalYenEl.textContent=totalYen;

  const serviceMap={};
  savedPoints.forEach(p=>{
    if(!serviceMap[p.name]) serviceMap[p.name]={value:0, yen:0};
    serviceMap[p.name].value+=Number(p.value);
    serviceMap[p.name].yen+=Number(p.yen);
  });
  serviceList.innerHTML="";
  for(const [name,obj] of Object.entries(serviceMap)){
    const li=document.createElement("li");
    li.textContent=`${name}: ${obj.value}ポイント (${obj.yen}円)`;
    serviceList.appendChild(li);
  }

  const monthMap={};
  savedPoints.forEach(p=>{
    const month=p.date.slice(0,7);
    if(!monthMap[month]) monthMap[month]=0;
    monthMap[month]+=Number(p.yen);
  });
  monthList.innerHTML="";
  for(const [month,value] of Object.entries(monthMap)){
    const li=document.createElement("li");
    li.textContent=`${month}: ${value}円`;
    monthList.appendChild(li);
  }
}

function updateServiceChart(){
  const serviceMap={};
  savedPoints.forEach(p=>{
    if(!serviceMap[p.name]) serviceMap[p.name]=0;
    serviceMap[p.name]+=Number(p.yen);
  });
  const labels=Object.keys(serviceMap);
  const data=Object.values(serviceMap);

  if(serviceChart) serviceChart.destroy();

  serviceChart = new Chart(ctx,{
    type:'pie',
    data:{
      labels:labels,
      datasets:[{
        data:data,
        backgroundColor: labels.map((_,i)=>`hsl(${i*60 % 360}, 70%, 60%)`)
      }]
    },
    options:{responsive:true, plugins:{legend:{position:'bottom'}}}
  });
}

// 初期表示
updatePointList();
updateTotals();
updateServiceChart();

// 保存ボタン
saveBtn.addEventListener("click",()=>{
  const name=nameInput.value.trim();
  const value=Number(valueInput.value);
  const yen=Number(yenInput.value);
  const color=colorSelect.value;
  if(!name || !value || !yen || isNaN(value) || isNaN(yen)) return;

  const today=new Date();
  const dateStr=`${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;

  savedPoints.push({name,value,yen,date:dateStr,color});
  localStorage.setItem("points",JSON.stringify(savedPoints));

  updatePointList();
  updateTotals();
  updateServiceChart();

  nameInput.value="";
  valueInput.value="";
  yenInput.value="";
});
</script>

</body>
</html>
