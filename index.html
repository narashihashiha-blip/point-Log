<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Point Log</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 16px;
}
h1 {
  text-align: center;
}
.card {
  background: #fff;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #4f46e5;
  color: white;
  font-size: 14px;
}
.list {
  margin-top: 8px;
}
.item {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  background: #fff;
  border-top: 1px solid #ddd;
}
nav button {
  flex: 1;
  border-radius: 0;
  background: none;
  color: #333;
}
nav button.active {
  background: #e0e7ff;
  color: #4f46e5;
}
</style>
</head>

<body>

<h1>Point Log</h1>

<!-- ホーム -->
<div id="home" class="card">
  <h2>ホーム</h2>
  <div id="portfolio">まだ記録はありません</div>
</div>

<!-- 記録 -->
<div id="record" class="card" style="display:none">
  <h2>記録</h2>
  <button onclick="addRecord()">＋ 記録する</button>
</div>

<nav>
  <button class="active" onclick="showTab('home', this)">ホーム</button>
  <button onclick="showTab('record', this)">記録</button>
</nav>

<script>
let data = JSON.parse(localStorage.getItem("pointLog")) || {};

function showTab(tab, btn) {
  document.getElementById("home").style.display = tab === "home" ? "block" : "none";
  document.getElementById("record").style.display = tab === "record" ? "block" : "none";
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

function addRecord() {
  const app = prompt("アプリ名を入力してください");
  if (!app) return;

  const basePoint = prompt("何ポイントで何円ですか？（例：100）");
  const baseYen = prompt("そのポイントは何円ですか？（例：100）");
  if (!basePoint || !baseYen) return;

  const addPoint = prompt("今回追加するポイント数を入力してください");
  if (!addPoint) return;

  if (!data[app]) {
    data[app] = { point: 0, basePoint, baseYen };
  }

  data[app].point += Number(addPoint);
  localStorage.setItem("pointLog", JSON.stringify(data));
  render();
}

function render() {
  const el = document.getElementById("portfolio");
  el.innerHTML = "";

  const keys = Object.keys(data);
  if (keys.length === 0) {
    el.textContent = "まだ記録はありません";
    return;
  }

  keys.forEach(app => {
    const p = data[app];
    const yen = Math.floor(p.point * (p.baseYen / p.basePoint));
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = `${app}：${p.point}pt（約${yen}円）`;
    el.appendChild(div);
  });
}

render();
</script>

</body>
</html>
