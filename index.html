<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Point Log</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Point Log</h1>

  <div class="card">
    <h2>アプリ別残高</h2>
    <p>まだデータはありません</p>
  </div>

  <div class="card">
    <h2>ポートフォリオ</h2>
    <p>ここにグラフが入ります</p>
  </div>

  <div class="card">
    <h2>記録</h2>
    <button>＋ ポイントを記録</button>
  </div>

</body>
</html>
